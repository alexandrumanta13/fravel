<div class="language-selector__container">
  <div *ngIf="state === 'open'" class="language-selector__overlay" [@toggleOverlay]="state"></div>
  <div class="language-selector__slider" [class.open]="state === 'open'">
    <div class="language-selector__slider-inner">
      <div class="language-select">
        <ng-container *ngFor="let language of languages">
          <div class="language-select__language" [class.selected]="selectedLanguage.key === language.key">
            <img (click)="setLanguage(language)" [src]="language.flag" [alt]="language.language">
          </div>
        </ng-container>
      </div>
      <div class="currency-select">
        <label>{{ 'COMMON.LABELS.CURRENCY' | translate }}:</label>
        <ul class="currency-select__list">
          <ng-container *ngFor="let currency of selectedLanguage.currency">
            <li (click)="changeCurrency(currency.value)" [class.selected]="currency.value === selectedLanguage.defaultCurrency">{{currency.value}}</li>
          </ng-container>
        </ul>
      </div>
      <div class="confirm">
        <button (click)="setLanguage(selectedLanguage); toggleLanguage('closed')" class="btn btn-primary btn-full-width">{{selectedLanguage.language}}
          ({{selectedLanguage.defaultCurrency}})</button>
      </div>
      <div class="language-selector__close" (click)="toggleLanguage('closed')">
        <img src="/assets/images/icons/close.svg" [@close]="state" alt="Close language selector">
      </div>
    </div>
  </div>
</div>
