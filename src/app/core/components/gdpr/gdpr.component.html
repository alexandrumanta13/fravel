<div class="gdpr__container">
    <div class="gdpr__card">
        <h2 class="title">{{'GDPR.TITLE' | translate}}</h2>
        <p class="content">{{'GDPR.CONTENT' | translate}}</p>
        <div class="actions">
            <a class="actions--accept" (click)="acceptAll()">{{'GDPR.ACTIONS.BUTTONS.ACCEPT' | translate}}</a>
            <a class="actions--more">{{'GDPR.ACTIONS.BUTTONS.MORE' | translate}}</a>
        </div>
    </div>
</div>
